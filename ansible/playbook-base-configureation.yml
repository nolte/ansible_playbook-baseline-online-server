---
- hosts: all
  become: true
  vars:
    sshd_AllowUsers: "{{ system_supporters }}"
  tasks:

    - name: Include role
      include_role:
        name: ericsysmin.system.epel

    - name: Include role
      include_role:
        name: ericsysmin.system.chrony

    - include_role:
        name: common_packages

    - include_role:
        name: harder_system

    - include_role:
        name: configure_fail2ban

    - include_role:
        name: geerlingguy.pip

    - include_role:
        name: preparation_backup

    - include_role:
        name: arillso.logrotate
      vars:
        logrotate_applications:
          - name: fail2ban
            definitions:
              - logs:
                  - '/var/log/fail2ban.log'
                postrotate:
                  - /usr/bin/fail2ban-client flushlogs >/dev/null || true
                options:
                  - compress
                  - missingok
                  - daily
                  - rotate 7
                  - maxage 7
                  - maxsize 10M
                  - notifempty
                  - create
          - name: syslog
            definitions:
              - logs:
                  - '/var/log/cron'
                  - '/var/log/maillog'
                  - '/var/log/messages'
                  - '/var/log/secure'
                  - '/var/log/spooler'
                options:
                  - compress
                  - missingok
                  - sharedscripts
                  - daily
                  - rotate 7
                  - maxage 7
                  - maxsize 10M
                  - notifempty
                  - create

  handlers: []

---
dependency:
  name: galaxy
  options:
    role-file: ../../roles/requirements.yml

driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: instance
    box: generic/centos8
#  - name: instance-ubu
#    box: ubuntu/bionic64
#    instance_raw_config_args:
#      - "vm.network 'forwarded_port', guest: 80, host: 8088"

provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../inventory/group_vars/
  playbooks:
    converge: ../../master-configure-system.yml
  lint:
    name: ansible-lint
    # enabled: false
    # options:
    #   x:
    #     - ANSIBLE0006
    #     - ANSIBLE0010
    #     - ANSIBLE0011
    #     - ANSIBLE0016
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - destroy


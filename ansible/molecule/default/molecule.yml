---
dependency:
  name: galaxy
  options:
    role-file: ./roles/requirements.yml

driver:
  name: vagrant

platforms:
  - name: instance
    box: fedora/35-cloud-base
    memory: 512
    cpus: 1

provisioner:
  name: ansible
  inventory:
    links:
      group_vars: ../inventory/group_vars/
  playbooks:
    converge: ../../master-configure-system.yml
  lint:
    name: ansible-lint

scenario:
  name: default

lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
